<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet" type="text/css"> 
        <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      background-image:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(resources/css/img/background.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
    }

    .login-button {
      width: 100%;
      background-color: #654321;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #5a67d8;
    }

    .bottom-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .bottom-text a {
      color: #667eea;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
        <title> login2 - Blog </title>
    </head>

    <body>
        <nav>
             <div class="row">
                 
                 <ul class="main-nav">
                    <li><a href="#">Home</a></li>
                     <li><a href="aboutme.html">About Me</a></li>
                     <li><a href="#">Articles</a></li>
                     <li><a href="#">Projects</a></li>
                     <li><a href="#">Tutorials</a></li>
                     <li><a href="login2.html">Login</a></li>
                     
                 </ul>
             </div>
         </nav>
        <div class="login-container">
            <h2>Login</h2>
            <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="bottom-text">
            Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </body>
</html>
